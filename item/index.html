<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2>Nos ajude com um belo presente</h2>
    </header>
    <section>
        <nav class="espacoimagem">
            <img class="imagem" src="img/pressao.jpg" alt="Imagem produto">
        </nav>
        <nav class="detalhes">
            <div class="descricao">
                <h2 id="nome">
                    Nome do produto
                </h2>
                <h3 id="valor">
                    Valor do produto
                </h3>
                <p id="loja">
                    Loja do produto
                </p>
                <h3>
                    Pagar com chave PIX:
                </h3>
                <p>
                    Celular: (63) 99252-0476  ou QR Code:
                </p>
                <img class="code" src="img/code.png" alt="CodeQR">
            </div>
            <form action="">
                <div>
                    <label for="nome">Digite seu nome</label>
                    <input class="nome" type="text">
                </div>
                <div>
                    <label for="valor">Digite o valor doado</label>
                    <input class="valor" type="text">
                </div>
                
                <input type="button" value="Pagar">
            </form>
                
            
        </nav>
    </section>
    <script src="script.js"></script>
</body>
</html>
